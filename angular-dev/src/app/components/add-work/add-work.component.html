<div class="modal-header">
  <h5 class="modal-title">Add Education Profile</h5>
  <button type="button" class="close" (click)="closeDialog()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="institution">Job Position</label>
      <input
        type="text"
        class="form-control"
        id="institution"
        [(ngModel)]="workData.position"
        name="institution"
        required
      />
    </div>
    <div class="form-group">
      <label for="experience_type">Experience Type</label>
      <input
        type="text"
        class="form-control"
        id="experience_type"
        [(ngModel)]="workData.experience_type"
        name="experience_type"
        required
      />
    </div>

    <div class="form-group">
      <label for="degree">Company</label>
      <input
        type="text"
        class="form-control"
        id="degree"
        [(ngModel)]="workData.company_name"
        name="degree"
        required
      />
    </div>
    <div class="form-group">
      <label for="industry">Industry</label>
      <input
        type="text"
        class="form-control"
        id="industry"
        [(ngModel)]="workData.industry"
        name="industry"
        required
      />
    </div>
    <div class="form-group">
      <label for="field">Job Description</label>
      <input
        type="text"
        class="form-control"
        id="field"
        [(ngModel)]="workData.description"
        name="field"
        required
      />
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <input
        type="text"
        class="form-control"
        id="location"
        [(ngModel)]="workData.location"
        name="location"
        required
      />
    </div>

    <div class="form-group">
      <label for="startdate">Start Date</label>
      <input
        type="date"
        class="form-control"
        id="startdate"
        [(ngModel)]="workData.start_date"
        name="startdate"
        required
      />
    </div>
    <div class="form-group">
      <label for="enddate">End Date</label>
      <input
        type="date"
        class="form-control"
        id="enddate"
        [(ngModel)]="workData.end_date"
        name="enddate"
        required
      />
    </div>
    <div class="form-group">
      <label for="is_active">Still Working ?</label>
      <input
        type="number"
        class="form-control"
        id="is_active"
        [(ngModel)]="workData.is_active"
        name="is_active"
        required
      />
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="closeDialog()">
    Cancel
  </button>
  <button type="button" class="btn btn-primary" (click)="saveEducation()">
    Save
  </button>
</div>
